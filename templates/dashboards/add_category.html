{% extends 'base.html' %}

{% block content %}

{% load crispy_forms_tags %}
<div class="row">
    <!-- Left side bar -->
    {% include 'dashboards/sidebar.html' %}

    <!-- Right side content -->
    <div class="col-md-9">
        {% if perms.blogs.add_categogy %}
        <h2>Add New Category</h2>
        <form action="" method="POST" style="width: 500px;">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-warning">Submit</button>
        </form>
        <br>
        {% else %}
        <h5>You do not permission to add Category</h5>
        {% endif %}
    </div>
</div>

{% endblock %}
