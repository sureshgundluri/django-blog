{% extends 'base.html' %}

{% block content %}

{% load crispy_forms_tags %}
<div class="row">
    <!-- Left side bar -->
    {% include 'dashboards/sidebar.html' %}

    <!-- Right side content -->
    <div class="col-md-9">
        {% if perms.blogs.change_blog %}
        <h2>Edit Post</h2>
        <form action="{% url 'edit_post' post.id %}" method="POST" style="width: 500px;">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-warning">Submit</button>
        </form>
        <br>
        {% else %}
        <h5>You do not have permission to edit the post</h5>
        {% endif %}
    </div>
</div>

{% endblock %}
