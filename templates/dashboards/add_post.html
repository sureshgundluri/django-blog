{% extends 'base.html' %}

{% block content %}

{% load crispy_forms_tags %}
<div class="row">
    <!-- Left side bar -->
    {% include 'dashboards/sidebar.html' %}

    <!-- Right side content -->
    <div class="col-md-9">
        {% if perms.blogs.add_blog %}
        <h2>Add New Posts</h2>
        <form action="{% url 'add_post' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-warning">Submit</button>
        </form>
        <br>
        {% else %}
        <h5>You do not have permission add post</h5>
        {% endif %}
    </div>
</div>

{% endblock %}
